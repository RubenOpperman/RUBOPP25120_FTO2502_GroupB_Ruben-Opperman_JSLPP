<html class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon.svg"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Kanban Task Management</title>
    <script defer src="scripts/main.js" type="module"></script>
  </head>

  <body
    class="grid grid-cols-1 md:grid-cols-[200px_3fr] lg:grid-cols-[300px_3fr] md:grid-rows-2 h-auto max-w-full font-jakarta bg-primary-color dark:bg-primary-dark-color"
    id="body"
  >
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->

    <nav
      class="md:block md:row-start-1 md:row-end-3 md:col-start-1 md:col-end-2 bg-primary-color dark:bg-primary-dark-color hidden"
      id="nav"
    >
      <div class="flex">
        <img
          src="/assets/logo-dark.svg"
          class="mb-14 mt-8 ml-8 w-[150px] h-auto hidden dark:md:block"
          alt="Kanban logo"
        />

        <img
          src="/assets/logo-light.svg"
          alt="Kanban logo"
          class="mb-14 mt-8 ml-8 w-[150px] h-auto hidden md:block dark:hidden"
        />
      </div>

      <div>
        <h4
          class="text-xs text-secondary-font-color font-bold pl-8 mb-5 tracking-[2.4px] leading-[19px] md:pt-0 pt-5"
        >
          ALL BOARDS (1)
        </h4>
        <button
          class="py-4 bg-[#635fc7] lg:w-[270px] md:w-[180px] rounded-br-[100px] rounded-tr-[100px] text-primary-color dark:text-primary-font-color text-sm font-bold hover:bg-[#A8A4FF] leading-[19px] w-[90%]"
        >
          Launch Career
        </button>
      </div>
    </nav>
    <div
      class="md:block hidden bg-primary-color dark:bg-primary-dark-color my-4"
      id="wrapper"
    >
      <div
        class="bg-secondary-color dark:bg-[#635FC7] flex mx-auto py-4 w-[90%] rounded-2xl"
        id="darkModeToggle"
      >
        <div class="flex mx-auto items-center">
          <span>
            <img src="/assets/icon-light-theme.svg" alt="sun icon" />
          </span>

          <button id="Theme-toggle-desktop">
            <div
              class="bg-[#635FC7] dark:bg-secondary-dark-color w-10 h-5 rounded-full flex py-1 pl-1 pr-1 items-center mx-2"
            >
              <div
                class="w-3 h-3 rounded-full bg-primary-color dark:bg-primary-dark-font-color items-center mr-auto"
                id="desktop-theme-toggle-circle"
              ></div>
            </div>
          </button>

          <span><img src="/assets/icon-dark-theme.svg" alt="moon icon" /></span>
        </div>
      </div>
    </div>
    <div class="z-50 my-0 col-start-1 hidden md:block">
      <button
        class="py-4 dark:bg-[#635FC7] bg-secondary-color lg:w-[270px] md:w-[180px] rounded-br-[100px] rounded-tr-[100px] text-[#635FC7] dark:text-primary-font-color text-sm font-bold hover:bg-[#A8A4FF]"
        id="Close-sidebar-button"
      >
        ðŸš« Hide Sidebar
      </button>
    </div>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div
      class="md:col-start-2 md:col-end-3 md:row-start-1 md:row-end-3"
      id="outer-container"
    >
      <header
        class="bg-primary-color dark:bg-primary-dark-color font-bold max-w-full border-b-[#E4EBFA] border-b-0 md:border-b-[#E4EBFA] md:border-b-1"
      >
        <div class="flex items-center border-l-[#E4EBFA] border-l-1">
          <img
            src="/assets/Group 15.svg"
            alt="kanban icon"
            class="md:hidden block w-9 h-auto pl-4 cursor-pointer"
            id="icon-button"
          />

          <h2
            class="text-lg md:text-2xl md:pt-8 md:pb-9 pl-4 py-5 md:pl-6 text-primary-font-color dark:text-primary-dark-font-color leading-[30px] md:block hidden"
          >
            Launch Career
          </h2>
          <div class="ml-auto md:pr-15 pr-7 py-4">
            <button
              id="add-task-btn"
              class="font-bold text-primary-color dark:text-primary-font-color text-sm bg-[#635FC7] md:px-6 md:py-4 px-3.5 py-2 md:rounded-3xl rounded-full"
            ></button>
          </div>
        </div>
      </header>

      <div
        class="bg-secondary-color dark:bg-secondary-dark-color flex justify-center md:justify-start min-h-screen md:h-full md:pl-6 md:pt-6 border-l-[#E4EBFA] border-l-1"
      >
        <div
          id="loading-message"
          class="fixed inset-0 z-50 flex items-center justify-center bg-white/80 text-secondary-font-color text-lg font-bold hidden"
        >
          Loading tasks...
        </div>
        <main class="flex flex-col md:flex-row">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="w-auto px-6 md:px-0 mx-auto">
            <div class="flex py-7.5 md:pt-0">
              <span class="rounded-full w-4 h-4 bg-[#49C4E5] mr-3"></span>
              <h4
                class="text-secondary-font-color font-bold text-xs tracking-[2.4px] leading-[19px]"
              >
                TODO
              </h4>
            </div>
            <!-- Tasks container for TODO -->
            <div id="todo-container" class="w-[75vw] md:w-auto"></div>
          </div>
          <!-- DOING Column -->
          <div class="w-auto px-6 mx-auto">
            <div class="flex py-7.5 md:pt-0">
              <span class="rounded-full w-4 h-4 bg-[#8471F2] mr-3"></span>
              <h4
                class="text-secondary-font-color font-bold text-xs tracking-[2.4px] leading-[19px]"
              >
                DOING
              </h4>
            </div>
            <!-- Tasks container for DOING -->
            <div id="doing-container" class="w-[75vw] md:w-auto"></div>
          </div>
          <!-- DONE Column -->
          <div class="w-auto px-6 md:px-0 mx-auto">
            <div class="flex py-7.5 md:pt-0">
              <span class="rounded-full w-4 h-4 bg-[#67E2AE] mr-3"></span>
              <h4
                class="text-secondary-font-color font-bold text-xs tracking-[2.4px] leading-[19px]"
              >
                DONE
              </h4>
            </div>
            <!-- Tasks container for DONE -->
            <div id="done-container" class="w-[75vw] md:w-auto"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- modal -->
    <dialog
      id="edit-modal"
      class="backdrop:bg-black/50 fixed inset-0 m-auto max-w-md w-[90vw] rounded-lg p-0 border-0"
    >
      <div
        class="w-[90vw] max-w-md bg-primary-color dark:bg-primary-dark-color p-6 rounded-lg shadow-xl"
      >
        <form>
          <!-- Heading of modal and close button  -->
          <div class="flex">
            <h1
              class="font-bold mr-auto text-lg text-primary-font-color dark:text-primary-dark-font-color mb-4"
            >
              Task
            </h1>
            <button
              type="button"
              id="close-modal"
              class="flex ml-auto text-2xl text-[#EA5555] place-content-start items-start"
            >
              &times;
            </button>
          </div>
          <!-- task title and input  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="modal-title"
              class="text-secondary-font-color text-xs font-bold"
              >Title</label
            >
            <input
              id="modal-title"
              class="font-medium text-sm leading-6 text-primary-font-color dark:bg-primary-dark-font-color dark:text-secondary-dark-color rounded-sm border border-border-color p-2"
              type="text"
            />
          </div>
          <!-- task description and input  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="modal-description"
              class="text-secondary-font-color text-xs font-bold"
              >Description</label
            >
            <textarea
              class="font-medium text-sm leading-6 text-primary-font-color dark:bg-primary-dark-font-color dark:text-secondary-dark-color rounded-sm border border-border-color p-2"
              name=""
              id="modal-description"
            ></textarea>
          </div>
          <!-- task status and select box  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="modal-status"
              class="text-secondary-font-color text-xs font-bold"
              >Status</label
            >
            <select
              id="modal-status"
              class="font-medium text-sm leading-6 text-primary-font-color dark:bg-primary-dark-font-color dark:text-secondary-dark-color rounded-sm border border-border-color p-2"
            >
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="flex gap-2 flex-col md:flex-row items-center">
            <button
              class="bg-[#635FC7] font-bold text-center text-sm py-2 rounded-2xl text-primary-color dark:text-primary-dark-font-color md:w-[100%] w-full"
              id="Save-task-btn"
            >
              Save Changes
            </button>
            <button
              class="bg-[#EA5555] font-bold text-center text-sm py-2 rounded-2xl text-primary-color dark:text-primary-dark-font-color md:w-[100%] w-full"
              id="Delete-task-btn"
            >
              Delete Task
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <dialog
      id="add-modal"
      class="backdrop:bg-black/50 fixed inset-0 m-auto max-w-md w-[90vw] rounded-lg p-0 border-0"
    >
      <div
        class="w-[90vw] max-w-md bg-primary-color dark:bg-primary-dark-color p-6 rounded-lg shadow-xl"
      >
        <form>
          <!-- Heading of modal and close button  -->
          <div class="flex">
            <h1
              class="font-bold mr-auto text-lg text-primary-font-color dark:text-primary-dark-font-color mb-4"
            >
              Add New Task
            </h1>
            <button
              type="button"
              id="close-add-modal"
              class="flex ml-auto text-2xl text-[#EA5555] place-content-start items-start"
            >
              &times;
            </button>
          </div>
          <!-- task title and input  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="add-modal-title"
              class="text-secondary-font-color text-xs font-bold"
              >Title</label
            >
            <input
              id="add-modal-title"
              placeholder="e.g. Take chilled break"
              class="font-medium text-sm leading-6 text-primary-font-color rounded-sm border border-border-color p-2 dark:bg-primary-dark-font-color dark:text-secondary-dark-color"
              type="text"
            />
          </div>
          <!-- task description and input  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="add-modal-description"
              class="text-secondary-font-color text-xs font-bold"
              >Description</label
            >
            <textarea
              class="font-medium text-sm leading-6 text-primary-font-color rounded-sm border border-border-color p-2 dark:bg-primary-dark-font-color dark:text-secondary-dark-color"
              name=""
              id="add-modal-description"
              placeholder="e.g Pet your dog, have a cup of coffee, 
dance to your favourite song and come 
back to crush this challenge."
            ></textarea>
          </div>
          <!-- task status and select box  -->
          <div class="flex flex-col gap-1 mb-4">
            <label
              for="add-modal-status"
              class="text-secondary-font-color text-xs font-bold"
              >Status</label
            >
            <select
              id="add-modal-status"
              class="font-medium text-sm leading-6 text-primary-font-color dark:bg-primary-dark-font-color dark:text-secondary-dark-color rounded-sm border border-border-color p-2"
            >
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="flex flex-col gap-1 mb-4" id="add-btn-container">
            <button
              id="save-new-task"
              class="bg-[#635FC7] py-2 font-bold text-xs text-primary-color dark:text-primary-dark-font-color rounded-[20px]"
            >
              Create Task
            </button>
          </div>
        </form>
      </div>
    </dialog>
    <div
      id="mobile-modal"
      class="fixed inset-0 z-50 flex items-start bg-black/50 justify-center pt-20 px-4 hidden md:hidden"
    >
      <div
        class="w-full max-w-[350px] bg-primary-color dark:bg-primary-dark-color rounded-xl shadow-xl p-6 pl-0 relative"
      >
        <!-- Close button -->
        <button
          id="close-mobile-modal"
          class="absolute top-4 right-4 text-red-500 text-2xl font-bold cursor-pointer"
        >
          &times;
        </button>

        <p class="text-center text-xs text-gray-500 mb-4 tracking-wide">
          ALL BOARDS (1)
        </p>

        <!-- Launch Board -->
        <div class="mb-4">
          <button
            class="w-full bg-[#635FC7] text-primary-color dark:text-primary-font-color font-bold py-2 px-4 rounded-r-full"
          >
            Launch Career
          </button>
        </div>

        <!-- Theme Toggle -->
        <div
          class="flex items-center justify-center ml-5 bg-secondary-color dark:bg-[#635FC7] rounded-lg py-2"
        >
          <span>
            <img src="/assets/icon-light-theme.svg" alt="sun icon" />
          </span>
          <label class="relative inline-flex items-center cursor-pointer">
            <button id="Theme-toggle-mobile">
              <div
                class="bg-[#635FC7] dark:bg-secondary-dark-color w-10 h-5 rounded-full flex py-1 pl-1 pr-1 items-center mx-2"
              >
                <div
                  class="w-3 h-3 rounded-full bg-primary-color dark:bg-primary-dark-font-color items-center mr-auto"
                  id="mobile-theme-toggle-circle"
                ></div>
              </div>
            </button>
          </label>
          <span><img src="/assets/icon-dark-theme.svg" alt="moon icon" /></span>
        </div>
      </div>
    </div>
  </body>
</html>
